<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan Haney File List</title>
    <style>
        body {
            background-color: rgb(26, 87, 26);
            color: white;
            font-family: Arial, sans-serif;
        }
        .file {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #68bc8b;
            display: flex;
            justify-content: space-between;
            align-items: center;
            line-height: 300%;
            font-size: 20px;
        }
    </style>
</head>

<body onload="githubFilelist()">
    <h1>Nathan Haney File List</h1>
    <div id="files"></div>

    <script>
        function githubFilelist() {
            var htmlString = "";

            (async () => {
                const response = await fetch("https://api.github.com/repos/natothewrench/SD330/contents/");
                const data = await response.json();

                for (let file of data) {
                    let fname = file.name;
                    let fpath = "https://natothewrench.github.io/SD330/" + fname;

                    htmlString += `<div class="file">
                                        <p>File Name: ${fname}</p>
                                        <p>File Path: <a href="${fpath}" target="_blank">${fpath}</a></p>
                                   </div>`;
                }

                document.getElementById('files').innerHTML = htmlString;
            })();
        }
    </script>
</body>

</html>
